{% if latest_question_list %}
	<ul>	
	    {% for p in latest_question_list %}
			<li><a href="{% url 'todo:detail' p.id %}">{{ p.title }}</a></li>    
	    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
